<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Unreal Engine Assets Manager</title>
		<link rel=stylesheet href="css/base.css">
		<link rel=stylesheet href="css/prompt.css">
		<link rel=stylesheet href="css/contextual.css">
	</head>
	<body>
    <nav>
			<header><img src=imgs/eg-logo.png class="eg-logo"></header>
			<div class="nav-item selected"><a href=#>Library</a></div>
		</nav>
		<main id=main>
			<header id=topMenu>
				<a href=# class="tab selectable selected" id=libraryTab>Vault</a>
				<a href=# class="tab selectable" id=projectsTab>Projects</a>
				<a href=# class="tab selectable" id=enginesTab>Engine</a>
				<a href=# class="tab selectable" id=localAssetsTab>Local Assets</a>
				<a href=# class="tab selectable" id=learnTab>Learn (Test)</a>
			</header>
			<div class=content id=libraryPane>
				<fieldset>
					<legend>Vault <span id=vaultRefresh class=iconButton title="Refresh Vault">&#8635;</span></legend>
					<div class=content-area id=vault> </div>
				</fieldset>
			</div>
			<div class="content hiddenPane" id=projectsPane>
				<fieldset>
					<legend>Projects <span id=configProjects class=iconButton title="Configure Projects">&#x2699;</span></legend>
					<div class=content-area id=projects> </div>
				</fieldset>
			</div>
			<div class="content hiddenPane" id=enginesPane>
				<fieldset>
					<legend>Engine Versions <a id="addEngine" href=#>&#x2795;</a></legend>
					<div class=content-area id=engines> </div>
				</fieldset>
			</div>
			<div class="content hiddenPane" id=localAssetsPane>
				<fieldset>
					<legend title="Add assets from your local hard drive">Local Assets <span id=localAssetsRefresh class=iconButton title="Refresh Assets">&#8635;</span><a id="addAsset" href=#>&#x2795;</a></legend>
					<div class=content-area id=localAssets> </div>
				</fieldset>
			</div>
			<div class="content hiddenPane" id=learnPane>
				PLACEHOLDER
			</div>
		</main>
	</body>
	<script src=js/prompt.js></script>
	<script src=js/contextual.js></script>
	<script src=js/main-ue-launcher.js></script>
	<script src=js/topMenu.js></script>
</html>
